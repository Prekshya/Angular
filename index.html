<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
     <div ng-app="" ng-init="names=[{Name:'sima'},'simu','gelhu']">
         <ul>
             <li ng-repeat="x in names">{{x}}</li>
         </ul>
         </div>
       
</body>
</html>
